<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <title>Welcome to my Portal</title>
    <style>
        body{
            margin: 0;
            padding-top: 30px;
            font-family: monospace;
        }

        #header{
            position: fixed;
            top: 0;
            width: 100%;
            height: 40px;
            background: aquamarine ;

        }

        .page-content{
            padding: 30px;
        }

        .title{
            text-align: center;
        }

        input, select, button{
            margin-bottom: 20px;

        }

        .tf {
            padding: 0px 5px 0px 5px;
            height: 30px;
            border-radius: 5px;
            font-size: large;
        }

        .label{

        }
        
    </style>
</head>
<body>

    <header id="header" > 
    </header>

    <div class="page-content">
        <div class="title"><h1>Sign Up</h1></div>
        <div class="form" >
            <form name="form-signup" method="POST" action="">
                <!-- we use labels for phones = click on label, input is also clicked, ex checkbox -->
                <label for="fname">First Name: </label>  <br>
                <input class="tf" name="fname" type="text" id="fname" ><br>
                <label for="fname">Last Name: </label>  <br>
                <input class="tf" name="lname" type="text" id="lname" ><br>
                <label for="username">Email: </label>  <br>
                <input class="tf" name="email" type="text" id="email" ><br> 
                <label for="username">Password: </label>  <br>
                <input class="tf" name="password" type="text" id="password" ><br> 
                <label for="confirm-password">Confirm Password: </label>  <br>
                <input class="tf" name="confirmpass" type="text" id="confirm-password" ><br> 
                <input type="radio" id="rad-m" name="sex" value="m"> <label for="rad-m">Male</label>
                <input type="radio" id="rad-f" name="sex" value="f"> <label for="rad-f">Female</label> <br>
                <label for="">Languages</label>
                <select name="language" id="language">
                    <option value="-1"></option>
                    <option value="0">English</option>
                    <option value="1">Arabic</option>
                    <option value="2">French</option>
                </select><br>
                <label for="cv-captcha">CV Captcha</label>
                <input name="captcha" type="checkbox"><br>
                <button onclick="formSignup()" type="submit" id="sumitbtn">Submit</button>
                <button id="cancelbtn" type="reset" onclick="formcancel()" >Cancel</button>
            </form>
        </div>
        Already have an account?
        <a href="index.html">Sign in</a>
    </div>

    <script>

        function formSignup(){
            var form = document.querySelector("form[name='form-signup']");
            var fname = form.elements['fname'].value;
            var lname = form.elements['lname'].value;
            var email = form.elements['email'].value;
            var password = form.elements['password'].value;
            var confirmpass = form.elements['confirmpass'].value;
            var sex = form.elements['sex'].value;
            var language = form.elements['language'].value;
            var captcha = form.elements['captcha'];
            var isChecked = captcha.checked;
            if(fname == '' || lname == '' || email == '' || password == '' || confirmpass == '' || sex == '' || language == ''){
                alert('Please fill in all fields');
            }
            else if(password != confirmpass){
                alert('Passwords do not match');
            }
            else if (!isChecked){
                alert('Please complete the captcha');
            }
            console.log(captcha);
        }

        function formCancel(){
            var usr = document.getElementById("username");
            var pass = document.getElementById("password");
            usr.value='';
            pass.value='';
        }
        
    </script>
    
</body>
</html>
